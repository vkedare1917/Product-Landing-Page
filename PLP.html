<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="PLP.css">
</head>



<body>
    <nav id="nav-bar">
        <ul>
            <li><a class="nav-link" href="#products">Products</a></li>
            <li><a class="nav-link" href="#video">Video</a></li>
            <li><a class="nav-link" href="#form">Contact Us</a></li>
            <li><a class="nav-link" href="#footer">About Us</a></li>
        </ul>
    </nav>
    <div class="heading">
        <h1>Buy best shoes online</h1>
    </div>
    <div id="products">
        <h4>Newly launched products</h4>
        <div class="card">
            <div class="card1">
                <img src="images/black-shoes.jpg" alt="black-shoes" class="shoe-img">
                <p>On Sale:</p>
                <p><del>$15.80</del></p>
                <p>Price: $13/-</p>
            </div>
            <div class="card2">
                <img src="images/blue-shoes.jpg" alt="blue-shoes" class="shoe-img">
                <p>On Sale:</p>
                <p><del>$20</del></p>
                <p>Price: $15/-</p>
            </div>
            <div class="card3">
                <img src="images/white-shoes.jpg" alt="white-shoes" class="shoe-img">
                <p>On Sale:</p>
                <p><del>$24</del></p>
                <p>Price: $18/-</p>
            </div>
        </div>
    </div>

    <section id="videos">
        <div class="video">
            <iframe id="video" width="1100" height="600" src="https://www.youtube.com/embed/sbv9AwKVKEo" frameborder="0"
                allow="autoplay; encrypted-media" autoplay="1" allowfullscreen></iframe>
        </div>
    </section>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <label class="email" for="">Email:</label>
        <input name="email" type="email" id="email" placeholder="Enter your email">
        <input type="Submit" id="submit" value="Send">
    </form>
    <footer id="footer">
        <div class="footer">
            <p>Follow us:</p>
            <ul>
                <li class="footer-lists"><img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" /></li>
                <li class="footer-lists"><img src="https://img.icons8.com/color/50/000000/twitter.png" /></li>
                <li class="footer-lists"><img src="https://img.icons8.com/color/48/000000/instagram-new--v1.png" /></li>
                <li class="footer-lists"><img src="https://img.icons8.com/fluency/48/000000/snapchat.png" /></li>
                <p>Copyright &copy; 2021 Shoe Mart. All rights reserved</p>
            </ul>
        </div>
    </footer>
</body>

</html>
